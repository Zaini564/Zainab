<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Furniture Workshop - Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(-45deg, #c0392b, #8e44ad, #2980b9, #27ae60);
            background-size: 400% 400%;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            text-align: center;
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #a0522d;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #a00; 
            color: white;
        }

        nav a.active {
            background-color: #a00;
            color: #fff;
        }

        .hero {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1573164574399-b9e5c5f27c8c');
            background-size: cover;
            background-position: center;
            clip-path: polygon(0 0, 100% 10%, 100% 100%, 0% 90%);
            z-index: 1;
        }

        .hero h1 {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 42px;
            text-align: center;
            margin-top: 100px;
            background-color: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form h2 {
            margin-bottom: 20px;
            color: #4A3F35;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #a0522d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #843c1c;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
        }

        .contact-info p {
            margin: 8px 0;
            font-size: 16px;
        }

        footer {
            background-color: #4A3F35;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd Love to Hear From You</p>
    </header>

    <!-- Navigation -->
    <nav>
     
        <a href="HomeFurniture.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="shop.html" >Shop </a>
        <a href="Login - Copy.html">Logout</a>
     
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Get in Touch</h1>
    </div>

    <!-- Contact Form -->
    <div class="container">
        <form>
            <h2>Send Us a Message</h2>
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> info@furnitureworkshop.com</p>
            <p><strong>Address:</strong> 123 Main Street, Cityville, Country</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Furniture Workshop. All Rights Reserved.</p>
    </footer>
</body>
</html>
